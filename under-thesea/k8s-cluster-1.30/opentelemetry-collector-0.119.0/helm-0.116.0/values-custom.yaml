# https://artifacthub.io/packages/helm/opentelemetry-helm/opentelemetry-collector/0.116.0
image:
  repository: "otel/opentelemetry-collector-k8s"
  tag: "0.119.0"

command:
  name: "otelcol-k8s"

mode: "daemonset"

presets:
  logsCollection:
    enabled: true
    includeCollectorLogs: true

config:
  receivers:
    jaeger: null
    prometheus: null
    zipkin: null
  service:
    pipelines:
      traces:
        receivers:
          - otlp
      metrics: null
      logs: null

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 128Mi